<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="indes.js"></script>
  </head>
  <body>
    <div class="card">
      <!-- Rating state start -->
      <div class="ratingState" id="ratingState">
        <div class="star">
          <img src="images/icon-star.svg" alt="starImg">
        </div>
        <div class="title">
          <h2>How did we do?</h2>
        </div>

        <div class="ratingContent">
          <p>
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="ratings">
          <ul>
            <li><input type="button" value="1" onclick="inputRating(1)"></li>
            <li><input type="button" value="2" onclick="inputRating(2)"></li>
            <li><input type="button" value="3" onclick="inputRating(3)"></li>
            <li><input type="button" value="4" onclick="inputRating(4)"></li>
            <li><input type="button" value="5" onclick="inputRating(5)"></li>
          </ul>
        </div>

        <div class="submitButton"><button onclick="thankYou(event)">Submit</button></div>
      </div>
      <!-- Rating state end -->






      <!-- Thank you state start -->

      <div class="thankyouState" id="thankyouState">
        <div class="thankYouImg">
          <img src="images/illustration-thank-you.svg" alt="thankYouImg">
        </div>
      <div class="rating">
        <p>
          You selected
        <!-- Add rating here -->
        <span id="score">0</span>
        out of 5 
        </p>
      </div>
      <div class="regards">
        <p>Thank you!</p>
      </div>
       <div class="regardsContent">
        <p>
          We appreciate you taking the time to give a rating. </p>
         <p> If you ever need more support, donâ€™t hesitate to </p>
         <p>get in touch!</p>
        
       </div>
      </div>

      <!-- Thank you state end -->
    </div>
  </body>
</html>
